<!doctype html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
        <title>Weather</title>
   </head>
  <body>
        <div class="container col-md-3">  
            <div class="row">
                <div class="page-header">
                    <h1>Current Weather</h1>
                </div>

                <!-- Search Bar -->
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="input-city" placeholder="Enter City Name">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 search">Search</button>
                </form>
                <div class="today"></div>
                <script id="today-template" type="text/x-handlebars-template">
                    <span>
                        <p id="temp">
                            <h2>{{temperature}}</h2>
                        </p>
                        <p id="city-name">
                            <h4>{{city}}</h4>
                        </p>
                        <p id="condition">
                            <h5>{{condition}}</h5>
                        </p>
                    </span>
                </script>
            </div>
        </div>
        <div class="container col-md-6">
            <div class="row">
                <div class="days"></div>
                <!-- Display template -->
                <script id="days-template" type="text/x-handlebars-template">
                    <span id="week">
                        <p id="temp">
                            <h2>{{temperature}}</h2>
                        </p>
                        <p id="city-name">
                            <h4>{{city}}</h4>
                        </p>
                        <p id="condition">
                            <h5>{{condition}}</h5>
                        </p>
                    </span>
                </script>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="Utils.js"></script>
        <script src="moment.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
